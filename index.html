<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>STK Arkiv</title>
  </head>
  <body>
    <header>
      <nav>
        <div id="hideButton"></div>
        <input
          id="searchBar"
          placeholder="Sök efter TV-program med titel eller * för att se alla titlar"
        />

        <div id="searchIcon"></div>
      </nav>
    </header>
    <main>
      <section id="searchResults">
        <h2>Sökresultat</h2>

        <table
          id="displayResults"
          summary="En tabell som beskriver inmatad data om TV-Program."
        >
          <tr>
            <th>Titel</th>
            <th>Beskrivning</th>
            <th>Åldergräns</th>
          </tr>
        </table>

        <button id="removeData">Rensa data</button>
      </section>
      <form>
        <h1>STKs arkiv av TV-Program</h1>

        <input class="textField" type="text" required placeholder="Titel" />

        <input
          class="textField"
          type="text"
          required
          placeholder="Beskrivning"
        />

        <input
          class="textField"
          type="text"
          required
          placeholder="Åldergräns"
        />

        <button id="sendData">Skicka data</button>
      </form>
    </main>

    <script src="scripts/script.js"></script>
  </body>
</html>
